<!DOCTYPE html>
<html lang="en">

<head>
    <title>River Monitoring Dashboard</title>
</head>

<body>
    <h1>River Monitoring Dashboard</h1>

    <p>State: <strong id="state"></strong></p>
    <p>Valve opening: <strong id="opening"></strong>%</p>

    <label for="openingInput" hidden>Valve Opening:</label>
    <input type="number" id="openingInput" value="0" min="0" max="100" step="1" />
    <button id="valveButton">Set valve opening</button>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script src="riciverAndShow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</body>

</html>
